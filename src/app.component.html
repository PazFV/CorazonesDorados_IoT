
<main class="min-h-screen p-4 sm:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-5xl md:text-6xl font-bold text-teal-600 dark:text-teal-400 font-dancing-script">
        Corazones Dorados
      </h1>
      <p class="mt-2 text-lg text-slate-500 dark:text-slate-400">
        Tranquilidad para ti, cuidado para ellos.
      </p>
    </header>

    @if (isLoading()) {
      <div class="flex justify-center items-center py-20">
        <svg class="animate-spin h-10 w-10 text-teal-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="ml-4 text-xl font-semibold">Cargando datos...</span>
      </div>
    } @else if (error()) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative max-w-2xl mx-auto" role="alert">
        <strong class="font-bold">¡Error!</strong>
        <span class="block sm:inline ml-2">{{ error() }}</span>
      </div>
    } @else if (sensorData(); as data) {
      <div class="flex justify-end items-center gap-4 mb-6">
        @if (lastUpdated(); as updated) {
          <span class="text-sm text-slate-500 dark:text-slate-400">
            Última actualización: {{ updated.toLocaleTimeString() }}
          </span>
        }
        <button (click)="fetchData()" class="px-4 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg text-sm font-semibold hover:bg-slate-50 dark:hover:bg-slate-600 transition-colors">
          Refrescar
        </button>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left Column - Map -->
        <div class="lg:col-span-2">
          <app-map-display [currentRoom]="data.currentroom" />
        </div>

        <!-- Right Column - Status & Report -->
        <div class="flex flex-col gap-6">
          <app-patient-status [data]="data" />
          <app-daily-report [data]="data" />
        </div>
      </div>
    }
  </div>
</main>
