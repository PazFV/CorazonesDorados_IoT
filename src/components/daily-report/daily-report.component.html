
<div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-6 w-full">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
    <div>
      <h3 class="text-xl font-bold text-slate-700 dark:text-slate-200">Informe del Día</h3>
      <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Obtén un resumen del día generado por IA.</p>
    </div>
    <button (click)="generateReport()" [disabled]="isGenerating()" 
            class="flex items-center justify-center px-4 py-2 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75 transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed w-full md:w-auto">
      @if (isGenerating()) {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Generando...</span>
      } @else {
        <span>Generar Informe</span>
      }
    </button>
  </div>
  
  <div class="mt-6">
    @if (error()) {
      <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
        <p class="font-bold">Error</p>
        <p>{{ error() }}</p>
      </div>
    }

    @if (report()) {
      <div class="bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg">
        <p class="text-slate-600 dark:text-slate-300 whitespace-pre-wrap leading-relaxed">{{ report() }}</p>
      </div>
    }
  </div>
</div>
